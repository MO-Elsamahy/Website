<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #181c24; color: #eaf6ff; }
    .thankyou-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .thankyou-card {
      background: rgba(30,34,44,0.92);
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px 0 rgba(0,191,255,0.13);
      border: 1.5px solid rgba(0,191,255,0.13);
      padding: 3rem 2rem 2.5rem 2rem;
      max-width: 420px;
      margin: 2rem auto;
      animation: fadeInUp 1s cubic-bezier(.4,2,.3,1);
    }
    .thankyou-icon {
      font-size: 3.5rem;
      color: #00fff7;
      margin-bottom: 1.2rem;
    }
    .thankyou-title {
      font-size: 2rem;
      font-weight: 800;
      color: #00bfff;
      margin-bottom: 0.7rem;
    }
    .thankyou-message {
      font-size: 1.15rem;
      color: #b0b8c9;
      margin-bottom: 2rem;
    }
    .btn-home {
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #00bfff 0%, #00fff7 100%);
      color: #fff;
      box-shadow: 0 0 8px #00bfff55, 0 0 2px #00fff733;
      transition: transform 0.18s cubic-bezier(.4,2,.3,1), box-shadow 0.18s;
      padding: 0.75rem 2.2rem;
      border: none;
    }
    .btn-home:hover {
      transform: scale(1.07);
      box-shadow: 0 0 16px #00bfff99, 0 0 8px #00fff799;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="thankyou-card">
      <div class="thankyou-icon"><i class="fas fa-check-circle"></i></div>
      <div class="thankyou-title">Thank You!</div>
      <div class="thankyou-message">Your message has been sent successfully.<br>I'll get back to you as soon as possible.</div>
      <a href="index.html" class="btn btn-home">Back to Home</a>
    </div>
  </div>
</body>
</html>
